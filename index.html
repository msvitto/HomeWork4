<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>


    <table border="double" width="500" height="200">
    <caption></caption>
        <colgroup style="background-color: yellow;">
        <col span="3">
        
        </colgroup>
        <thead>
            <tr>
                <th height="40" valign="middle" align="center" style="background-color: blue;" colspan="4">My first table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center" style="background-color: blue;">First cell</td>
                <td align="center" style="background-color: blue;">Second cell</td>
                <td align="center" colspan="2" rowspan="3">6 cells merged together</td>
            </tr>
            <tr>
                <td align="center" colspan="2">2 cells merged into one</td>
            </tr>
            <tr>
                <td align="center">1st cell 3rd row</td>
                <td align="center">2nd cell 3rd row</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td height="40" align="center" colspan="4">Do you like table?</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
